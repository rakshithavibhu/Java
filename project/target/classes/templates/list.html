<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>All Employee</title>
</head>

<body>
<h1>List </h1>
<table border="1">
    <tr>
        <th>
            First Name
        </th>
        <th>
            Last Name
        </th>
        <th>
            Email
        </th>
        <th>
            Feedback
        </th>
    </tr>

    <tbody>
    <tr th:each = "usr : ${users}">
        <td th:text = "${usr.firstname}"></td>
        <td th:text = "${usr.lastname}"></td>
        <td th:text = "${usr.email}"></td>
        <td th:text = "${usr.feedback}"></td>

        <td>
            <a th:href="@{/edit/{id}(id=${usr.id})}">EDIT</a>
        </td>
        <td>
            <a th:href="@{/delete/{id}(id=${usr.id})}">DELETE</a>
        </td>

    </tr>
    </tbody>

</table>

</body>
</html>
